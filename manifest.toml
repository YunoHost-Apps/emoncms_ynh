#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "emoncms"
name = "Emoncms"
description.en = "Processing, logging and visualising energy, temperature and other environmental data"
description.fr = "Traitement enregistrement et la visualisation de l'énergie, de la température et d'autres données environnementales"

version = "11.9.13~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://emoncms.org/"
admindoc = "https://guide.openenergymonitor.org/"
code = "https://github.com/emoncms/emoncms"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://github.com/emoncms/emoncms/archive/refs/tags/11.9.13.tar.gz"
    sha256 = "ee81b1433d10d4a00ef5a9b4cf6a3d5656027b8ed18ac1c25e70b086ce61e2f1"
    autoupdate.strategy = "latest_github_tag"
    autoupdate.asset = "tarball"

    [resources.sources.graph]
    url = "https://github.com/emoncms/emoncms/archive/refs/tags/11.9.13.tar.gz"
    sha256 = "ee81b1433d10d4a00ef5a9b4cf6a3d5656027b8ed18ac1c25e70b086ce61e2f1"
    in_subdir = false
    autoupdate.strategy = "latest_github_tag"
    autoupdate.asset = "tarball"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "php8.3-fpm",
        "php8.3-redis",
        "php8.3-mysql",
    ]

    [resources.database]
    type = "mysql"
